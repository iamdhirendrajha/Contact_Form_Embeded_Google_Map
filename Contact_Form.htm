<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Contact form with embedded Google Maps. Send us a message or find our location easily.">

  <meta name="keywords" content="Contact Form, Google Map, HTML Form, Contact Us, Location">

  <meta name="author" content="Dhirendra Jha">

  <title>Contact Form</title>
</head>

<body>
  <h2>Contact Us</h2>

  <form action="mailto:dhirendrajhja2928@gmail.com" method="post" enctype="text/plain">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="40" placeholder="Write your message..." required></textarea><br><br>

    <input type="submit" value="Send Message">
    <input type="reset" value="Reset">
  </form>
